<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <style media="screen">
    body {
      background-color: #000;
      color: #fff;
      margin: 0px;
      padding: 0px;
    }

    #container {
      text-align: left;
    }

    audio {
      display: hidden;
    }
  </style>

</head>

<body>
  <div id="container">
    <canvas id="canvas" width="600" height="600" onclick="moveM(event)"></canvas>

  </div>
  <p>Winner: <span id="winner"></span></p>
  <br>
  <button type="button" name="button" onclick="location.reload();">Restart</button>

  <script src="js.js" charset="utf-8"></script>

</body>

</html>
